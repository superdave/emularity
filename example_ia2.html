<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>example arcade game</title>
  </head>
  <body>
    <canvas id="canvas" style="width: 50%; height: 50%; display: block; margin: 0 auto;"></canvas>
    <script type="text/javascript" src="es6-promise.js"></script>
    <script type="text/javascript" src="browserfs.min.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="media-support.js"></script>
    <script type="text/javascript">
      // Get the init function for the media selection box.
      var beforeRun = media_initializer("media-selection-template");
      
      var emulator = new IALoader(document.querySelector("#canvas"),
                                  "WastelandAppleII", beforeRun);
      emulator.setScale(2);
      var e = emulator.start({ waitAfterDownloading: true });
      // some other items to try are FigurePic_1020, arcade_mrdo, Wolfenstein_3d, and mac_DarkCastle_1_2
    </script>
    
    <!-- Media selection box template. Initially invisible. -->
    <div id="media-box">
      <template id="media-selection-template">
        <div id="media-selection">
          <div>
            <strong class="media-label">Peripheral Name</strong>
            <select type="menu" class="media-select">
              <option value="">-empty-</option>
            </select>
            <button class="media-eject">Eject</button>
          </div>
        </div>
      </template>
    </div>
    
  </body>
</html>
